<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize App</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    

    <h1 class="title">Kalvium Interview Task: Image Resize App</h1>
    <div class="container">
        <form class="file-form" id="dropSection">
            <input id="fileInput" type="file" multiple accept="image/*" onchange="app.actions.handleFiles(this.files)">
            <label class="drop-content" for="fileInput">
                Upload files from your system.
                
            </label>
        </form>
        <div id="actionContainer" class="d-none">
            <div class="execute-section">
                <input type="text" id="widthValue" placeholder="Enter value in pixels" />
                <input type="text" id="heightValue" placeholder="Enter value in pixels" />
                <button id="executeBtn" onclick="app.actions.execute()">Resize</button>
            </div>
            <div>
                <button id="clearAllBtn" onclick="app.actions.clearAll()">Remove</button>
            </div>
        </div>
        <div id="uploadedImage"></div>
    </div>
    </div>

</body>
<script src="script.js"></script>

</html>
